def springVersion = '4.3.5.RELEASE'
def jacksonVersion = '2.8.6'
def groovyVersion = '2.4.8'
def swaggerVersion = '2.6.1'
def hibernateVersion = '5.2.6.Final'
def hibernateValidatorVersion = '5.3.4.Final'
def slf4jVersion = '1.7.22'
def logbackVersion = '1.1.9'
def cucumberVersion = '1.2.5'
def junitVersion = "4.12"
def mysqlVersion = "5.1.39"
def gatlingVersion = "2.2.3"
def jodatimeVersion = "2.9.6"
def groovyForSpockVersion = "1.1-groovy-2.4-rc-3"
def logbackJaninoVersion = "3.0.6"

ext {

    jodaTime = "joda-time:joda-time:$jodatimeVersion"

    junit = "junit:junit:$junitVersion"

    jsoup = "org.jsoup:jsoup:1.10.2"

    apacheHttpClient = "org.apache.httpcomponents:httpclient:4.5.2"

    cucumber = [
            lambdasupport: "info.cukes:cucumber-java8:$cucumberVersion",
            java         : "info.cukes:cucumber-java:$cucumberVersion",
            junit        : "info.cukes:cucumber-junit:$cucumberVersion",
            spring       : "info.cukes:cucumber-spring:$cucumberVersion",
            groovy       : "info.cukes:cucumber-groovy:$cucumberVersion"
    ]

    spring = [
            web           : "org.springframework:spring-web:$springVersion",
            mvc           : "org.springframework:spring-webmvc:$springVersion",
            orm           : "org.springframework:spring-orm:${springVersion}",
            jpa           : "org.springframework.data:spring-data-jpa:1.10.2.RELEASE",
            test          : "org.springframework:spring-test:${springVersion}",
            jdbc          : "org.springframework:spring-jdbc:$springVersion",
            contextSupport: "org.springframework:spring-context-support:$springVersion",
            integration   : "org.springframework.integration:spring-integration-core:4.3.5.RELEASE",
            sftp          : "org.springframework.integration:spring-integration-sftp:4.3.5.RELEASE",
            tx            : "org.springframework:spring-tx:3.1.1.RELEASE",
    ]

    hibernate = [
            core     : "org.hibernate:hibernate-core:${hibernateVersion}",
            validator: "org.hibernate:hibernate-validator:${hibernateValidatorVersion}",
            envers   : "org.hibernate:hibernate-envers:${hibernateVersion}"
    ]

    javaxEL = "javax.el:javax.el-api:3.0.0"

    jackson = [
            core    : "com.fasterxml.jackson.core:jackson-core:$jacksonVersion",
            dataBind: "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            datatype: "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.6"
    ]

    mySql = "mysql:mysql-connector-java:$mysqlVersion"

    commonsDbcp = 'org.apache.commons:commons-dbcp2:2.1.1'

    groovy = [
            core      : "org.codehaus.groovy:groovy-all:$groovyVersion",
            groovyRest: "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
    ]

    swagger = [
            core: "io.springfox:springfox-swagger2:$swaggerVersion",
            ui  : "io.springfox:springfox-swagger-ui:$swaggerVersion"
    ]

    spock = [
            core     : "org.spockframework:spock-core:$groovyForSpockVersion",
            hamcrest : "org.hamcrest:hamcrest-core:1.3",
            cglib    : "cglib:cglib-nodep:3.2.4",
            objenesis: "org.objenesis:objenesis:2.5.1",
            spring   : "org.spockframework:spock-spring:$groovyForSpockVersion"
    ]

    metrics = [
            spring  : "com.ryantenney.metrics:metrics-spring:3.1.3",
            servlet : "io.dropwizard.metrics:metrics-servlets:3.1.4",
            graphite: "io.dropwizard.metrics:metrics-graphite:3.1.4"
    ]
    
    gatling = [
            app       : "io.gatling:gatling-app:$gatlingVersion",
            highcharts: "io.gatling.highcharts:gatling-charts-highcharts:$gatlingVersion"
    ]

    slf4jLogger = [
            core   : "ch.qos.logback:logback-core:$logbackVersion",
            classic: "ch.qos.logback:logback-classic:$logbackVersion"
    ]

    logback = [
            janino: "org.codehaus.janino:janino:$logbackJaninoVersion"
    ]

    slf4jApi = "org.slf4j:slf4j-api:$slf4jVersion"

    javassist = [
            assist: "org.javassist:javassist:3.21.0-GA"
    ]

    servlet = 'javax.servlet:javax.servlet-api:3.1.0'

    javaws = "com.sun.xml.ws:jaxws-rt:2.2.10"
    quartz = "org.quartz-scheduler:quartz:2.2.3"

    apacheCodec = 'commons-codec:commons-codec:1.10'

    restApiGatewayProvider = rootProject.files('external-libs/apigateway-provider-support-1.3.jar')
    reflection = 'org.reflections:reflections:0.9.10'

    jaxRS = 'javax.ws.rs:javax.ws.rs-api:2.0.1'

    commons = [
            io  : "commons-io:commons-io:2.5"
    ]
}


